<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Barre de Progression</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center; 
            text-align: center;
            margin-top: 50px;
        }

        #barre {
            width: 400px;
            height: 30px;
            border: 2px solid #333;
            border-radius: 15px;
            overflow: hidden;
            background-color: #eee;
        }

        #progress {
            height: 100%;
            width: 0%;
            background-color: #4CAF50;
            transition: width 0.1s;
        }

        button {
            margin-top: 20px;
            width: 250px;
            height: 50px;
            background-color: #5656f4;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #3f3fc4;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Barre de progression</h1>
        
        <div id="barre">
            <div id="progress"></div>
        </div>

        <button onclick="demarrer()">Démarrer la progression</button>
    </div> 

    <script>
    function demarrer() {
        let barreInterieure = document.getElementById("progress");
        let largeur = 0;
        // On réinitialise à 0 si on clique à nouveau
        barreInterieure.style.width = "0%";

        let interval = setInterval(() => {
            if (largeur >= 100) {
                clearInterval(interval);
            } else {
                largeur++;
                barreInterieure.style.width = largeur + "%";
            }
        }, 30);
    }
    </script>

</body>
</html>
