<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Modale</title>

<style>
#modal {
    display: none;
    position: fixed;
    top: 0; 
    left: 0;
    width: 100%; 
    height: 100%;
    background: rgba(0,0,0,0.5);
}

#contenu {
    background: white;
    width: 300px;
    margin: 100px auto;
    padding: 20px;
}
</style>
</head>

<body>

<button onclick="ouvrir()">Ouvrir</button>

<div id="modal">
    <div id="contenu">
        <p>Notification importante</p>
        <button onclick="fermer()">Fermer</button>
    </div>
</div>

<script>
function ouvrir() {
    document.getElementById("modal").style.display = "block";
}

function fermer() {
    document.getElementById("modal").style.display = "none";
}
</script>

</body>
</html>
