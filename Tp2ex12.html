<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    padding: 20px;
    text-align: center;
}

#container {
    display: grid;
    gap: 15px;
    max-width: 800px;
    margin: 0 auto;
}

/* Version 2 colonnes */
.grid-layout {
    grid-template-columns: 1fr 1fr;
}

/* Version 1 colonne (sera ajoutée par JS) */
.stack-layout {
    grid-template-columns: 1fr;
}

.box {
    background-color: #3498db;
    color: white;
    padding: 20px;
    border-radius: 8px;
    font-weight: bold;
}
    </style>>
</head>
<body>

    <h1>Responsive Page avec JavaScript</h1>

    <div id="container" class="grid-layout">
        <div class="box">Boîte 1</div>
        <div class="box">Boîte 2</div>
        <div class="box">Boîte 3</div>
        <div class="box">Boîte 4</div>
    </div>

    <script >
        function adaptLayout() {
    const container = document.getElementById('container');
    const width = window.innerWidth;

    // Si l'écran est inférieur à 600px
    if (width < 600) {
        container.classList.remove('grid-layout');
        container.classList.add('stack-layout');
        console.log("Mode Mobile activé");
    } else {
        // Si l'écran est plus large
        container.classList.remove('stack-layout');
        container.classList.add('grid-layout');
        console.log("Mode Desktop activé");
    }
}

// 1. Écouter le changement de taille de la fenêtre
window.addEventListener('resize', adaptLayout);

// 2. Appeler la fonction au chargement initial pour vérifier la taille actuelle
adaptLayout();
    </script>
</body>
</html>
