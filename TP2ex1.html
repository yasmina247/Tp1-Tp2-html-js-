<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #Div {
      width: 200px;
      height: 200px;
      background-color:rgb(184, 184, 196);
      margin: 20px;
      border-radius: 10px;
    }
    button {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin : 20px;
      color: rgb(88, 69, 106);
    }
    </style>
</head>
<body>
   <div id="Div"></div>
  <button onclick="changerCouleur()">Changer la couleur</button>

  <script>
    function changerCouleur() {
      let div = document.getElementById("Div");
      div.style.backgroundColor = "pink";
    }
  </script> 
</body>
</html>
